    <div class="serchblock">
        <p>Detailed specifications for this Project you can find <a href="https://cs50.harvard.edu/web/2020/projects/0/search/#specification" target="_blank">here</a>.</p>
        <h2 id="advancedsearch"><span>Advanced</span> Search by Google</h2>
            <form method="get" action="https://www.google.com/search?q=">
                <div class="advsearchfield">
                    <div class="label">All these words:</div>
                    <div class="advtext"><input type="text" name="as_q" placeholder="Simple request, like: John Smith" ></div>
                    
                    <div class="label">Exact word/phrase:</div>
                    <div class="advtext"><input type="text" name="as_epq" placeholder="Request with quotes, like: &quot;John Smith&quot;" ></div>
                    
                    <div class="label">Any of these words:</div>
                    <div class="advtext"><input type="text" name="as_oq" placeholder="Request with OR operator, like: John OR Smith" ></div>
                    
                    <div class="label">None of these words:</div>
                    <div class="advtext"><input type="text" name="as_eq" placeholder="Request with minus, like: John -Smith" ></div>
                </div>
                <div class="advsubmits">
                    <div class="button"><input type="submit" value="Go advanced"></div>
                    <div class="button"><input type="submit" name="btnI" value="I`m Feel Lucky" class="flbutton"></div>
                    <div class="button" title="Clear field"><input type="reset" value="Clear fields"></div>
                </div>
            </form>
    </div>
    </body>
</html>
